<meta charset="UTF-8">
<script>

/*
PROBLEMA: vogal
Construa um programa que leia um caractere e informe se este caractere é uma vogal.
*/

//ENTRADA
const letra = prompt(`Informe um caractere`).toUpperCase();

//PROCESSAMENTO
let mensagemFinal = "";
(letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U") ? mensagemFinal = "Seu caractere é uma vogal" : mensagemFinal = "Seu caractere não é uma vogal";
    
//SAÍDA
alert(mensagemFinal);
</script>
